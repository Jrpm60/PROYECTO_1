.section-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
    gap: 10px; /* Space between items */
    padding: 10px; /* Padding around the gallery */
}

.gallery-item {

    padding: 5px; /* Padding inside each item */
    overflow: hidden; /* Prevents overflow of images */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
}

.gallery-item img {
    width: 60%; /* Makes images responsive */
    height: 60%; /* Makes images fill the height of the div */
    object-fit: cover; /* Ensures the image covers the entire div */
    align-self: center;
    transition: transform 0.3s; /* Smooth zoom effect */
}

.gallery-item:hover img {
    transform: scale(1.05); /* Slight zoom effect on hover */
}

.item-columspan {
    grid-column: span 2; /* Span 2 col */
}

.item-columspan3 {
    grid-column: span 3; /* Span 3 col */
}

/* Estilos para el √°rea de arrastrar y soltar */

    width: 300px; /* Ancho fijo para el contenedor, adaptable */

    box-sizing: border-box; /* Incluir el borde y el padding en el ancho total */
}
