.gallery-item {

}

.gallery-item img {
    width: 70%; /* Makes images responsive */
    height: 70%; /* Makes images fill the height of the div */
    object-fit: cover; /* Ensures the image covers the entire div */
    align-self: center;
    transition: transform 0.3s; /* Smooth zoom effect */
}

.gallery-item:hover img {
    transform: scale(1.05); /* Slight zoom effect on hover */
}

.item-columspan {
    grid-column: span 2; /* Span 2 rows */
